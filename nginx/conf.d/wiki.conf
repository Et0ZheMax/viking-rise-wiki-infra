# wiki.conf
# Виртуальный хост для Wiki.js.
# Здесь же можно будет добавить баннеры/доп. заголовки, если надо.

server {
    listen       80;
    server_name  _;

    # Здесь можно позже сделать редирект на конкретный домен:
    # server_name wiki.example.com;
    # Для HTTPS можно вынести отдельный конфиг/контейнер с TLS-терминацией
    # или использовать внешний reverse-proxy (Cloudflare/Traefik и т.п.).

    # Разрешаем загружать вложения до 20 МБ. При необходимости увеличить.
    client_max_body_size 20m;

    # Логи для этого vhost'а (по желанию)
    access_log  /var/log/nginx/wiki_access.log;
    error_log   /var/log/nginx/wiki_error.log;

    # Базовые заголовки безопасности. always — чтобы добавлять даже для 4xx/5xx.
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;

    # Основной location – проксируем на контейнер wikijs-app
    location / {
        proxy_pass         http://wiki:3000;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Поддержка WebSocket и длинных запросов в редакторе
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        $http_connection;
        proxy_read_timeout 300s;

        # Если потребуется принудительный HTTPS, можно добавить редирект 301
        # или настроить HSTS в TLS-конфигурации.
    }
}
